<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poluymer Project</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <header>
        <div class="header-section">
            <div class="sidebar">
                <img src="../resources/home_images/sidebar.png" alt="">
            </div>
            <div class="header-section-text">

                <h1>SHOP</h1>
            </div>
            <div class="header-section-cart">
                    <a href="../html/checkout.html"><img src="../resources/home_images/cart.png" alt="cart image"></a>
            </div>
        </div>
        <div class="header-section-cart-text">
            <h3>Your Cart</h3>
            <h4>(2 items)</h4>
        </div>
    </header>
    <section>
        <div class="cart">
            <div class="cart-image">
                <img src="../resources/home_images/10-15068B (1).jpg" alt="">
                <div class="cart-image-text"><h3>Men's Tech Shell Full-Zip</h3></div>
            </div>
            

            <div class="close-button">
                    <div class="cart-info">
                            <div class="select-qty">
                                <label>Qty:</label>
            
                                <select>
            
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
            
                                </select>
                            </div>
                            <div class="cart-info-size">
                                <h3>Size:  M</h3>
                            </div>
                            <div class="cart-info-cost">
                                <h3>$50.20</h3>
                            </div>
                        </div>
                <div class="close-button-sign">&times;</div>
            </div>
        </div>
        <div class="total-cost">
            <h4>Total:    $50.20</h4>
            <a href="../html/checkout.html"><input type="button" value="CHECKOUT"></a>
        </div>
        <div class="bottom-checkout-button">
           <a href="../html/checkout.html"><input type="button" value="CHECKOUT"></a>  
        </div>
    </section>

</body>

</html>
