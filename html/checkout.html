<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-section">
            <div class="sidebar">
                <img src="../resources/home_images/sidebar.png" alt="">
            </div>
            <div class="header-section-text">

                    <a href="../index.html"><h1>SHOP</h1></a>
            </div>
            <div class="header-section-cart">
                <img src="../resources/home_images/cart.png" alt="cart image">
            </div>
        </div>
        <div class="header-section-cart-text">
            <h3>Checkout</h3>
            <h4>Shop is a demo app - from data will not be sent.</h4>
        </div>
    </header>

    <section class="checkout-section">
        <form class="account-info">
            <h3>Account Information</h3>
            <div class="text-animation">      
                <input type="text" required>
                <label>Name</label>
              </div>
              <div class="text-animation">      
                <input type="text" required>
                <label>Phone Number</label>
              </div>
            <h3>Shipping Address</h3>
            <div class="text-animation">      
                <input type="text" required>
                <label>Address</label>
              </div>
              <div class="text-animation">      
                <input type="text" required>
                <label>City</label>
              </div>
            <div class="state-info">
                <div class="text-animation">      
                    <input type="text" required>

                    <label>Name</label>
                  </div>
                  <div class="text-animation">      
                    <input type="text" required>

                    <label>Name</label>
                  </div>
            </div>
            <div>Country</div>
            <select class="country-select">
                <option>India</option>
                <option>Aidni</option>
            </select>

            <h3>Billing Address</h3>
            <div class="checkbox">
                <input type="checkbox">
                <div>Use different billing address</div>
            </div>
        </form>

        <form class="payment-info">
            <h3>Payment Method</h3>
            <div class="text-animation">      
                <input type="text" required>
                <label>Cardholder Name</label>
              </div>
              <div class="text-animation">      
                <input type="text" required>
                <label>Card Number</label>
              </div>
            <div class="date-select" >
                <select>
                    <option>January</option>
                    <option>Feburary</option>
                </select>
                <select>
                    <option>January</option>
                    <option>Feburary</option>
                </select>
                <div class="text-animation" id="text-animation-input">      
                    <input type="text"  required>

                    <label>Card Number</label>
                  </div>
            </div>
            <h3>Order Summary</h3>
            <div class="order-summary">
                <div>
                    <h4>Men's Tech Shell Full-Zip</h4>
                    <h4>Total</h4>
                </div>
                <div>
                    <h4>$50.20</h4>
                    <h4>$50.20</h4>
                </div>
            </div>
            <div class="place-order">
                <input type="button" name="" id="" value="PLACE ORDER">
            </div>
        </form>

    </section>

    <footer class="checkout-footer">
        <h4>Made by Vishal</h4>
        <input type="button" value="DEMO ONLY">
    </footer>

</body>

</html>
